
  <div class="card my-1">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#info" role="tab" aria-controls="info" aria-selected="true" (click)="onChangeTab('info')"><h5>Info. Producto</h5></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#images" role="tab" aria-controls="images" aria-selected="false" (click)="onChangeTab('images')"><h5>Imágenes</h5></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><h5>Stock</h5></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><h5>Configuración</h5></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><h5>Estadisticas</h5></a>
        </li>
      </ul>
    </div>
    <div class="card-body tab-content">

      <div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="info-tab">
        <form [formGroup]="productForm">
          <div class="form-group">
            <label for="sku">SKU</label>
            <input type="text" class="form-control" id="sku" formControlName="sku" placeholder="Código de barras del producto">
          </div>
          <div class="form-group">
            <label for="name">Título</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Titulo del producto">
          </div>
          <div class="form-group">
            <label for="brand">Marca</label>
            <input type="text" class="form-control" id="brand" formControlName="brand" placeholder="Marca del producto">
          </div>
          <div class="form-group">
            <label for="price">Precio</label>
            <input type="text" class="form-control" id="price" formControlName="price" placeholder="Precio del producto">
          </div>
          <div class="form-group">
            <label for="summary">Descripción</label>
            <textarea class="form-control" id="summary" formControlName="summary" rows="3" placeholder="Descripción del producto"></textarea>
          </div>
        </form>
      </div>
      <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Portada</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">vista</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                      <label class="custom-control-label" for="customRadio1"></label>
                    </div>
                  </td>
                  <td>la-ruta-de-mi-imagen.jpg</td>
                  <td>
                    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">vista rapida</button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                      <label class="custom-control-label" for="customRadio1"></label>
                    </div>
                  </td>
                  <td>la-ruta-de-mi-imagen-mas-larga.jpg</td>
                  <td>
                    <a href="#">vista rapida</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button type="button" routerLink="/products" class="btn btn-secondary mx-1" [disabled]="lockButtons">
        <svg class="bi bi-box-arrow-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.354 11.354a.5.5 0 000-.708L1.707 8l2.647-2.646a.5.5 0 10-.708-.708l-3 3a.5.5 0 000 .708l3 3a.5.5 0 00.708 0z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M11.5 8a.5.5 0 00-.5-.5H2a.5.5 0 000 1h9a.5.5 0 00.5-.5z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M14 13.5a1.5 1.5 0 001.5-1.5V4A1.5 1.5 0 0014 2.5H7A1.5 1.5 0 005.5 4v1.5a.5.5 0 001 0V4a.5.5 0 01.5-.5h7a.5.5 0 01.5.5v8a.5.5 0 01-.5.5H7a.5.5 0 01-.5-.5v-1.5a.5.5 0 00-1 0V12A1.5 1.5 0 007 13.5h7z" clip-rule="evenodd"/>
        </svg>
        Volver</button>

      <button type="submit" class="btn btn-primary mx-1" (click)="onSubmit()" [disabled]="lockButtons">
        <svg class="bi bi-box-arrow-up" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.646 4.354a.5.5 0 00.708 0L8 1.707l2.646 2.647a.5.5 0 00.708-.708l-3-3a.5.5 0 00-.708 0l-3 3a.5.5 0 000 .708z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M8 11.5a.5.5 0 00.5-.5V2a.5.5 0 00-1 0v9a.5.5 0 00.5.5z" clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M2.5 14A1.5 1.5 0 004 15.5h8a1.5 1.5 0 001.5-1.5V7A1.5 1.5 0 0012 5.5h-1.5a.5.5 0 000 1H12a.5.5 0 01.5.5v7a.5.5 0 01-.5.5H4a.5.5 0 01-.5-.5V7a.5.5 0 01.5-.5h1.5a.5.5 0 000-1H4A1.5 1.5 0 002.5 7v7z" clip-rule="evenodd"/>
        </svg>
        Guardar</button>
    </div>
  </div>
<ngx-spinner></ngx-spinner>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Imagen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img [src]="previewUrl" alt="image">
      </div>
    </div>
  </div>
</div>
